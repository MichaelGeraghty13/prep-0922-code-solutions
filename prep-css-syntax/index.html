<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="mystyle.css">
  <title>CSS Syntax</title>
  <style>
.h1 {
  font-family: Arial, Helvetica, sans-serif;
}
.p {
  font-size: 2rem;
}
.h3 {
  color: firebrick;
}
.h2 {
  font-style: italic;
}

  </style>
</head>
<body>
  <h1 class="h1">This h1 element has been given Arial as a font-family.</h1>
  <p class="p">I am a p element which has a font-size of 2rem!!!</p>
  <h3 class="h3">This h3 element has a font color of firebrick.</h3>
  <h2 class="h2">This h2 element has an italic font-style.</h2>



</body>
</html>
